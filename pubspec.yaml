version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  rect_getter: ^0.1.0
  flutter_page_transition: ^0.1.0
  carousel_slider: ^2.1.0
  flutter_phoenix: ^0.1.0
  country_code_picker: ^1.3.15
