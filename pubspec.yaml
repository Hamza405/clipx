name: pocketmovies
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  rect_getter: ^0.1.0
  flutter_page_transition: ^0.1.0
  carousel_slider: ^4.0.0
  flutter_phoenix: ^1.0.0
  country_code_picker: ^2.0.2
  # flutter_libphonenumber: ^1.2.1
  flutter_rating_bar: ^4.0.0
  dio: ^4.0.0
  provider: ^6.0.0
  shared_preferences: ^2.0.7
  flutter_facebook_auth: ^3.5.2

#  palette_generator: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/continue_watching/
    - images/footer_menu/
    - images/home_banner/
    - images/payment_option/
    - images/premium/
    - images/thum/
    - images/user/
